<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/heroes/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} -
      <!-- <span *ngIf="hero.typeId"> - {{heroTypeNames[hero.typeId]}}</span> -->
      <app-hero-type [typeId]="hero.typeId"> </app-hero-type>
      <!-- <app-hero-type [typeId]="hero.typeId?"> </app-hero-type>            ESTE VA CON  @Input() typeId: number-->  
    </a>  
    <button type="button" class="delete" tittle="delete hero"
    (click)="delete(hero)">x</button> 
  </li>
</ul>

<div>
  <form id="heroesCreateForm" name="heroesCreateForm">
    <label for="new-hero">Hero name:</label>
    <!-- <input id="new-hero" [(ngModel)]]="newHeroName" />  opción A--> 
    <input id="new-hero" name="new-hero" [(ngModel)]="newHero.name" /> <!--Opción B-->
    <button type="button" class="add-button" 
      (click)="onClickAddHero()">Add hero</button>
</form>
</div>
