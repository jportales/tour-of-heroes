<div class="hero-page">
  
  <div class="hero-page_title">
    <h2>My Heroes</h2>
  </div>

  <div class="hero-page_container container">
    <div class="hero-page_container_row row">
      <div class="hero-page_container_row_for-hero col-12 col-md-6 col-lg-3" *ngFor="let hero of heroes">
        <div class="hero-page_container_row_for-hero_hero">
          <span class="hero-page_container_row_for-hero_hero_badge">{{hero.id}}</span>
          <a class="hero-page_container_row_for-hero_hero_badge_hero" routerLink="/heroes/detail/{{hero.id}}"> 
          <span>{{hero.name}} -</span>
            <!-- <span *ngIf="hero.typeId"> - {{heroTypeNames[hero.typeId]}}</span> -->
            <app-hero-type [typeId]="hero.typeId"> </app-hero-type>
            <!-- <app-hero-type [typeId]="hero.typeId?"> </app-hero-type> ESTE VA CON  @Input() typeId: number-->
          </a>
          <button type="button" class="hero-page_container_row_for-hero_hero_delete" tittle="delete hero" (click)="delete(hero)">x</button>
        </div>
      </div>
    </div>
  </div>

  <p-dialog header="addHero" [(visible)]="display" [modal]="true" [transitionOptions]="'0ms'">
    <div class="hero-page_dialog">
      <form (ngSubmit)="onSubmitAddHero()" #createHeroForm="ngForm" id="heroesCreateForm" name="heroesCreateForm">
        <label for="new-hero">Hero name:</label>
        <!-- <input id="new-hero" [(ngModel)]]="newHeroName" />  opción A-->
        <input class="hero-page_dialog_input" id="new-hero" name="new-hero" required [(ngModel)]="newHero.name" />
        <!--Opción B-->
        <button type="submit" class="hero-page_dialog_add-button" [disabled]="createHeroForm.invalid">
          Add hero
        </button>
        <button type="button" class="hero-page_dialog_add-button" (click)="cancelModal()">
          cancel
        </button>
      </form>
    </div>
  </p-dialog>

  <div class="hero-page_addHero">
    <button class="hero-page_addHero_buttonAddHero" type="button" (click)="showDialog()" icon="pi pi-times" label="Show">Add hero</button>
  </div>
</div>
