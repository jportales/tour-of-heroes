
<h2> Apartado sobre input y output</h2>

<div class="label">
    <div>
        <span class="label_text">{{text}}</span>
        <span>*</span>
    </div> 
    <div>
        <input id="labelInput"
        name="labelInput"
        [(ngModel)]="text"
        (ngModelChange)="onChangeText($event)">
    </div>
</div>
